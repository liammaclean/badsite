---
layout: default
---
<div>
  <h1>
    Fly now, fly on the Wings of Dings!
  </h1>
</div>

<div>
  <div>
    <p>I have created the gaudiest site.</p>
  </div>
  <div class="posts">
  {% for post in site.posts %}

  <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
</div>
